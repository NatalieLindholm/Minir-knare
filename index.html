<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Satans Minir√§knare</title>
</head>

<body>

    <div class="flex">
        <div class="calcbase"></div>
    </div>

    <div class="flex">
        <div class="display"></div>
    </div>

    <div class="rowfour">
        <button class="numberfunction" id="clear" onclick="clearDisplay()">CLEAR</button>
        <button class="numberfunction" onclick="updateDisplay('+')">+</button>
    </div>
    <div class="rowone">
        <button class="numberbutton" onclick="updateDisplay('7')">7</button>
        <button class="numberbutton" onclick="updateDisplay('8')">8</button>
        <button class="numberbutton" onclick="updateDisplay('9')">9</button>
        <button class="numberfunction" onclick="updateDisplay('-')">-</button>
    </div>
    <div class="rowtwo">
        <button class="numberbutton" onclick="updateDisplay('4')">4</button>
        <button class="numberbutton" onclick="updateDisplay('5')">5</button>
        <button class="numberbutton" onclick="updateDisplay('6')">6</button>
        <button class="numberfunction" onclick="updateDisplay('*')">*</button>
    </div>
    <div class="rowthree">
        <button class="numberbutton" onclick="updateDisplay('1')">1</button>
        <button class="numberbutton" onclick="updateDisplay('2')">2</button>
        <button class="numberbutton" onclick="updateDisplay('3')">3</button>
        <button class="numberfunction" onclick="updateDisplay('/')">/</button>
    </div>
    <div class="rowzero">
        <button class="numberbutton" onclick="updateDisplay('.')">.</button>
        <button class="numberbutton" onclick="updateDisplay('0')">0</button>
        <button class="numberfunction" id="equal" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
